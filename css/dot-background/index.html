<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Background</title>
    <style>
        /* Set body to fill the whole viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            overflow: hidden;
        }

        /* Create a dot background */
        .dot-background {
            width: 100vw;
            height: 100vh;
          overflow: auto;
            background-size: 30px 30px; /* Adjust size for dot spacing */
            border: 1px solid #ffffff;
            background-image: radial-gradient(circle, rgba(255,255,255, 0.3) 1px, transparent 1px);
        }

        .container{
          /*height: 100vh;*/
          /*display:grid;*/
          /*place-items:center;*/
          position: relative;
          z-index: 10;
          color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="dot-background">
      <div class="container">
        <h1>Dot Background</h1>
      </div>
      <div class="container">
        <h1>Dot Background</h1>
      </div>
      <div class="container">
        <h1>Dot Background</h1>
      </div>
      <div class="container">
        <h1>Dot Background</h1>
      </div>
    </div>
</body>
</html>
